<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- seo 엔진 최적화 -->
    <!-- 웹페이지의 설명을 정의 -->
    <meta name="description" content="STX건설 웹사이트입니다." />
    <!-- 웹페이지와 관련된 키워드를 정의 -->
    <meta name="keywords" content="STX건설, STX, STX Controuctor" />
    <!-- 웹페이지의 저자를 정의  -->
    <meta name="author" content="STX건설" />
    <!-- 소셜 미디어에서 페이지가 공유될때 사용되는 제목 -->
    <meta property="og:title" content="STX건설" />
    <!-- 소셜 미디어에서 페이지가 공유될 때 표시되는 사이트 이름 -->
    <meta property="og:site_name" content="STX건설 웹사이트" />
    <!-- 소셜 미디어에서 페이지가 웹사이트임을 명시 -->
    <meta property="og:type" content="website" />
    <!-- Open Graph 프로토콜에서 사용되는 메타 태그의 속성 중 하나로, 
     페이지의 간략한 설명을 제공하는 데 사용 -->
    <!-- 소셜 미디어에서 공유될 때 사용되는 URL -->
    <meta property="og:url" content="https://github.io/" />
    <!-- 소셜 미디어에서 페이지가 공유될 때 표시되는 이미지 -->
    <meta property="og:image" content="images/metaimg.png" />
    <!-- 소셜 미디어에서 페이지가 공유될 때 사용되는 설명 -->
    <meta property="og:description" content="STX건설 웹사이트입니다." />
    <link rel="stylesheet" href="main.css">

</head>

<body>

    <div class="wrap">
        <header class="header">
            <!-- 로고 -->
             <img src="./images/smstxconst_logo_eng.png" alt="로고 영어 버전">
             <!-- 중간 메뉴 -->
              <nav class="nav">
                <ul>
                    <li>회사 소개</li>
                    <li>사업 분야</li>
                    <li>사회 공헌</li>
                    <li>홍보 센터</li>
                    <li>고객 지원</li>
                    <li>채용 정보</li>
                </ul>
              </nav>
              <!-- 작은 로고 -->
              <div class="logo">
                <img src="./images/sm_logo.png" alt="로고 간단한 버전">
              </div>
              <!-- 언어변경 -->
               <div class="language">
                <p>ENG</p>
                <p>KOR</p>
               </div>
        </header>
        <main class="main">
            <div class="inner">

            </div>

        </main>
        <footer class="footer">
            <div class="inner">

            </div>

        </footer>
    </div>
    
</body>

</html>
